[colors.primary]
foreground = "#F8F8F8"

[env]
TERM = "xterm-256color"

[font]
size = 8

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"
